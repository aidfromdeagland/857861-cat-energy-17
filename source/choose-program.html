<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Подбор программы Кэт Энерджи</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header class="page-header">
      <a class="page-header__logo-link" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="180" height="60" alt="Логотип «Cat energy»">
        </picture>
      </a>
      <button class="page-header__menu-btn" type="button">Главное меню</button> <!--".page-header__menu-btn--hide" hides this button-->
      <nav class="page-header__nav main-nav"><!--"page-header__nav--hide" hides this menu-->
        <ul class="site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__link--current">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <h1 class="page-main__heading">Подбор программы</h1>
      <form class="program-form" action="https://echo.htmlacademy.ru" method="post">
        <p class="program-form__brief">Заполните анкету и мы подберем программу питания для вашего кота</p>
        <!--Вся остальная форма-->
      </form>
    </main>

    <footer class="page-footer">
      <div class="page-footer__invite-wrap">
        <p class="page-footer__invitation">Приглашаем к сотрудничеству дилеров!</p>
        <address class="page-footer__address">ул. Большая     Конюшенная, д. 19/8<br>Санкт-Петербург</address>
      </div>
      <!--айфрейм с картой-->
      <a class="page-footer__logo-link" href="index.html">
        <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Логотип «Cat energy»">
      </a>
      <ul class="social-list">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--vk" href="#">Вконтакте>
            <svg class="social-list__icon social-list__icon--vk" width="22" height="12">
              <use xlink:href="img/sprites.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--insta" href="#">Instagram
            <svg class="social-list__icon social-list__icon--insta" width="16" height="16">
              <use xlink:href="img/sprites.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--fb" href="#">Facebook
            <svg class="social-list__icon social-list__icon--fb" width="10" height="19">
              <use xlink:href="img/sprites.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        <a class="copyright__logo-link" href="https://htmlacademy.ru/intensive/adaptive">
          <svg class="copyright__logo-img" width="27" height="34">
            <use xlink:href="img/sprites.svg#icon-academy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="js/picturefill.min.js"></script>
    <script src="js/svgxuse.min.js"></script>
  </body>
</html>
